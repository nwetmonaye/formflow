  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

    // Enhanced client-side routing for Flutter web
    function handleFormRoutes() {
      const currentPath = window.location.pathname;
      const currentSearch = window.location.search;
      const fullUrl = window.location.href;

      console.log('üîç Web: Current path:', currentPath);
      console.log('üîç Web: Current search:', currentSearch);
      console.log('üîç Web: Full URL:', fullUrl);

      if (currentPath.startsWith('/form/')) {
        console.log('üîç Web: Detected form route:', currentPath);

        // Extract form ID from path
        const pathSegments = currentPath.split('/');
        if (pathSegments.length >= 3) {
          const formId = pathSegments[2];
          console.log('üîç Web: Extracted form ID:', formId);

          // Check if this is a view request
          const isViewRequest = currentSearch.includes('view=true');
          console.log('üîç Web: Is view request:', isViewRequest);

          if (isViewRequest) {
            console.log('üîç Web: This is a form preview/view route');
          } else {
            console.log('üîç Web: This is a form submission route');
          }
        }
      }
    }

    // Handle initial page load
    handleFormRoutes();

    // Handle browser back/forward navigation
    window.addEventListener('popstate', function (event) {
      console.log('üîç Web: Popstate event:', event);
      handleFormRoutes();
    });

    // Handle route changes (for SPA navigation)
    let currentPath = window.location.pathname;
    const observer = new MutationObserver(function (mutations) {
      if (window.location.pathname !== currentPath) {
        currentPath = window.location.pathname;
        console.log('üîç Web: Route changed to:', currentPath);
        handleFormRoutes();
      }
    });

    // Start observing when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
